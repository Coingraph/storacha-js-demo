<html>
<head>

</head>
<body>
  <h1>Storacha JS Integration Demo (Live & Interactive)</h1>
  <p>Upload any file â†’ get CID + Gateway instantly</p>
  <input type="file" id="file">
  <pre id="out"></pre>

  <script type="module">
    import { create } from "https://cdn.jsdelivr.net/npm/@storacha/client@0";

    document.getElementById("file").onchange = async e => {
      const file = e.target.files[0];
      const client = create();
      const cid = await client.uploadFile(file);
      const url = `https://${cid}.ipfs.storacha.network`;
      document.getElementById("out").textContent = 
`File uploaded successfully! ðŸŽ‰

CID: ${cid}
Gateway: ${url}

Open: ${url}`;
    };
  </script>
</body>
